[AboutSpeedleTitle]
other = "About Speedle"

[AboutSpeedleContent]
other = "Speedle is a general purpose authorization engine. It is an open source project to address access control requirements for various of applications, from modern cloud native applications to legacy applications. The offering supports policy driven fine grain access control that helps customers externalize their access control logic to a policy engine that is capable of evaluating RBAC/ABAC policies for a given logged in user or on a process acting on behalf of a user."

